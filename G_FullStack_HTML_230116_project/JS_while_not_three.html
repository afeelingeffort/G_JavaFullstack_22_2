<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //while문을 이용하여 1~1000까지의 수 중에서 3의 배수가 아닌 수를 출력하는 프로그램.
        //한 줄에 열개씩 출력.

        var a = 1;  //1~1000
        var count=0;    //1줄에 10개씩

        while (a <= 1000) {
            if (a % 3 != 0) {
                document.write(a+" ");
                count++;
            }

            if(count%10==0){
                document.write("<br>");
            }

            a++;
        }
    </script>
</head>

<body>

</body>

</html>
