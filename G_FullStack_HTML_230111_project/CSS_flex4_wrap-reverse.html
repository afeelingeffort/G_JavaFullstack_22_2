<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:500px;
            height:300px;
            margin:0 auto;
            border:2px solid black;

            /* 텍스트가 주축 방향으로 옆으로 붙는다. */
            display:flex;

            /* row : 기본값 */
            /* flex-direction: row; */

            /* column : 기본 방향이 바뀜 */
            /* flex-direction: column; */

            /* nowrap : 기본값 */
            /* flex-wrap:nowrap; */

            /* wrap : 여러줄로 표시 */
            /* flex-wrap:wrap; */

            /* wrap-reverse : 배치가 반대로 바뀜 */
            flex-wrap:wrap-reverse;
        }

        #container div{
            width:200px;
            border:2px solid black;
            background:#ccc;
        }

        h2{
            font-size:20px;
            font-weight: bold;
            padding:20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1">
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            <h2>3</h2>
        </div>
    </div>
</body>
</html>
