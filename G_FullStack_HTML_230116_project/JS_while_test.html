<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- while문 0~99 짝수의 합 -->
    <script>
        var a=0;
        var sum=0;

        while(a<100){
            if(a%2==0){
                sum+=a;
            }
            a++;
        }
        document.write(sum);
    </script>
</head>
