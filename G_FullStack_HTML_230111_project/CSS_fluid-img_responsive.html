<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            /* width:960px; */
            width:96%;
            margin:0 auto;
        }

        header{
            /* width:960px; */
            height:120px;
            background-color: #066cfa;
        }

        .header-text{
            font-size:40px;
            color:white;
            text-align: center;
            line-height: 120px;
        }

        .content{
            /* width:600px; */
            width:62.5%;

            height:400px;

            padding:1.5625%;
            
            background-color: #ffd800;
            float:left;
        }

        .right-side{
            /* width:300px; */
            width:31.25%;

            height:400px;

            /* padding:15px; */
            padding:1.5625%;

            background-color: #00ff90;
            float:right;
        }

        footer{
            height:120px;
            background-color: #c3590a;
            clear:both;
        }

        .content img{
            max-width:100%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">가변 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
            <img src="images/fireworks.png">
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
