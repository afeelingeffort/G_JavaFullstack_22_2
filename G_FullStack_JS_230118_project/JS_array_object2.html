        var arr_1=["사당","교대","방배","강남"];

        var result=arr_1.join("-"); //배열 값들을 "-"붙여서 연결

        result=arr_1.concat(arr_2); //concat메소드는 연결하는 기능
        console.log(result);

        result=arr_1.slice(1, 3);   //인덱스 1~2까지 잘라내는 기능(인덱스 3은 포함X)
        console.log(result);

        arr_1.sort();   //가나다 순으로 정렬
        console.log(arr_1);

        arr_2.reverse();    //역순으로 정렬
        console.log(arr_2);
    </script>
