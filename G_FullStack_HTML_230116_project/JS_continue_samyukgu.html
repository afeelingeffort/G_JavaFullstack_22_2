<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1부터 10까지의 정수 출력 중 3, 6, 9일 때는 소리를 출력하는 프로그램

        for (var i = 1; i <= 10; i++) {
            if (i % 3 == 0) {
                document.write("짝 ");
                continue;
            }

            document.write(i);
        }
    </script>
</head>

<body>

</body>

</html>
