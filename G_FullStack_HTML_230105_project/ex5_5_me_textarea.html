<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>구직회원</legend>
            회원번호 <input type="text">
            비밀번호 <input type="text">
            <input type="submit" value="로그인">
        </fieldset>

        <fieldset>
            <legend>취업정보</legend>
            희망지역 * <input type="text" required><br>
            희망연봉 * <input type="text" required><br>
            연락처 * <input type="tel" required><br>
        </fieldset>

        <fieldset>
            <legend>자기소개서</legend>
            <textarea cols="50" rows="5">200자 내외로 소개해 보세요.</textarea>
        </fieldset>

        <fieldset>
            <div>
                <input type="submit" value="정보저장">
                <input type="reset" value="다시쓰기">
            </div>
        </fieldset>
    </form>
</body>

</html>
