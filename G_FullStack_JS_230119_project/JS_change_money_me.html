<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var unit=[50000, 10000, 1000, 500, 100, 50, 10, 1]; //환산할 돈의 종류
        var money=prompt("금액을 입력하시오>>");

        document.write("money="+money,"<br>");
        for(var i=0; i<unit.length; i++){
            document.write(unit[i]+"원 짜리: "+Math.floor(money/unit[i])+"개","<br>");
            money%=unit[i];
        }
    </script>
</head>

</body>
</html>
