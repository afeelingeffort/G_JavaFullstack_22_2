<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=3.5;
        var b=3.4;
        var c=3.0;

        // 반올림
        var aa=Math.round(a);
        var bb=Math.round(b);
        var cc=Math.round(c);

        // 올림
        var aaa=Math.ceil(a);
        var bbb=Math.ceil(b);
        var ccc=Math.ceil(c);

        // 내림
        var aaaa=Math.floor(a);
        var bbbb=Math.floor(b);
        var cccc=Math.floor(c);

        document.write("@@@### round a===>"+aa,"<br>");
        document.write("@@@### round b===>"+bb,"<br>");
        document.write("@@@### round c===>"+cc,"<br>");

        document.write("@@@### ceil a===>"+aaa,"<br>");
        document.write("@@@### ceil b===>"+bbb,"<br>");
        document.write("@@@### ceil c===>"+ccc,"<br>");

        document.write("@@@### floor a===>"+aaaa,"<br>");
        document.write("@@@### floor b===>"+bbbb,"<br>");
        document.write("@@@### floor c===>"+cccc,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
