<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var intArray=new Array(7);
        var min=0;

        for(var i=0; i<intArray.length; i++){
            var number=prompt("양수 7개를 입력하세요.");
            intArray[i]=parseInt(number);

            if(intArray[i]<min){
                min=intArray[i];
            }
        }
        document.write("가장 작은 수는 "+min+"입니다.");
    </script>
</head>
<body>
    
</body>
</html>
