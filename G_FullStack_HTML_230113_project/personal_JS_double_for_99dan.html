<!-- 오오오랜만에 99단 출력하기 연습 ! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //2단에서 9단까지 출력
        for(var i=2; i<=9; i++){
            for(var j=1; j<=9; j++){
                document.write(i+"X"+j+"="+i*j,"<br>");
            }
            document.write("<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
