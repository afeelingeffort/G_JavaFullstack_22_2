<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border-style: dashed;
            margin: 15px;

            /* 2px : 테두리 네방향 적용 */
            /* border-width:2px; */

            /* thick : 가로, thin : 세로 */
            /* border-width:thick thin; */

            /* top right bottom left 순서대로 적용 */
            border-width: 5px 10px 15px 20px;
        }

        .box1 {
            border-color: red;
        }

        .box2 {
            border-color: blue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
