<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 금액을 입력하시오>>
        // 배열 값(원소): 50000~1
        // 각각 몇개인지 출력

        var unit = [50000, 10000, 1000, 500, 100, 50, 10, 1];
        var money = prompt("금액을 입력하시오>>");

        for (var i = 0; i < unit.length; i++) {
            result = Math.floor(money / unit[i]);
            if (result > 0) {
                document.write(unit[i] + "원 짜리 : "+result + "개", "<br>");
                money%=unit[i];
            }
        }
    </script>
</head>

</body>

</html>
