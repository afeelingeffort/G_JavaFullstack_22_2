<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background: #ffdB00;
            padding:20px;
            margin-right:10px;

            /* 왼쪽에 배치되면서 박스2, 3, 4가 오른쪽에 배치됨. */
            float:left;
        }

        .box2{
            background: #0094ff;
            padding:20px;
            margin-right:10px;

            float:left;
        }

        .box3{
            background: #00ff21;
            padding:20px;
            margin-right:10px;

            float:left;
        }

        .box4{
            background: #ffffff;
            padding:20px;
            margin-right:10px;

            float:right;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>    
    <div class="box2">박스2</div>    
    <div class="box3">박스3</div>    
    <div class="box4">박스4</div>    
</body>
</html>
