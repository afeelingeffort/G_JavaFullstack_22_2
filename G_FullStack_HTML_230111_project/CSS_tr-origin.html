<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border:1px solid black;
            margin:40px;
            float:left;
        }

        .rose{
            /* z축으로 10도 회전 */
            transform:rotateZ(10deg);
        }

        .ltop .rose{
            /* 왼쪽, 위 기준으로 변형 */
            transform-origin: left top;
        }

        .rtop .rose{
            /* 오른쪽, 위 기준으로 변형 */
            transform-origin: right top;
        }

        .lbottom .rose{
            /* 왼쪽, 아래 기준으로 변형 */
            transform-origin: left bottom;
        }
        
        .rbottom .rose{
            /* 오른쪽, 아래 기준으로 변형 */
            transform-origin: right bottom;
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="ltop">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>

    <div class="origin">
        <div class="rtop">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>

    <div class="origin">
        <div class="lbottom">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>

    <div class="origin">
        <div class="rbottom">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>
</body>
</html>
