<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form fieldset{
            margin-bottom:25px;
        }

        form legend{
            font-size:15px;
            font-weight:600;
        }

        input:disabled{
            background:#ddd;
            border:1px solid #ccc;
        }

        /* 체크할때 span 3개 중에서 첫번째 동생에 스타일 적용 */
        input:checked+span{
            color:blue;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <!-- disabled : 바꾸지 못하게 입력 못함 -->
            <label>이름 <input type="text" disabled></label>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요</p>
            <label><input type="radio" name="subject"><span>회화</span></label>
            <label><input type="radio" name="subject"><span>문법</span></label>
            <label><input type="radio" name="subject"><span>작문</span></label>
        </fieldset>
    </form>
</body>
</html>
