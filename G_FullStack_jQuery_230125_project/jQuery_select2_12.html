<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $("#wrap p:hidden").css({
                // 숨겨져 있다가 hidden, display 사용해서 보이면서 스타일 적용
                "display":"block",
                "background":"#ff0"
            });

            // var z1=$("#zone1").val(); //없음

            var z1=$("#zone1 :selected").val(); //opt2(콤보박스의 value값)
            console.log(z1);

            // var z2=$("#zone2").val(); //없음
            var z2=$("#zone2 :checked").val(); //등산
            console.log(z2);

            // var z3=$("#zone3").val(); //없음
            var z3=$("#zone3 :checked").val(); //female
            console.log(z3);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p style="display:none">내용2</p>
        <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서">독서
            <input type="checkbox" name="hobby2" value="자전거">자전거
            <input type="checkbox" name="hobby3" value="등산" checked>등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female" checked>여성
        </p>
    </form>
</body>
</html>
