<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border:1px solid black;
            margin:100px;
            float:left;
        }

        .skewx:hover{
            /* x축으로 30도 비틀기 */
            transform: skewX(30deg);
        }

        .skewy:hover{
            /* y축으로 15도 비틀기 */
            transform: skewY(15deg);
        }

        .skewxy:hover{
            /* x, y축으로 비틀기 */
            transform: skew(-25deg, -15deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx">
            <img src="images/rose.jpg">
        </div>
    </div>

    <div class="origin">
        <div class="skewy">
            <img src="images/rose.jpg">
        </div>
    </div>

    <div class="origin">
        <div class="skewxy">
            <img src="images/rose.jpg">
        </div>
    </div>
</body>
</html>
