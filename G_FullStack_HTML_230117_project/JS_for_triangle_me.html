<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //9가 9개, 8이 8개, ... , 1이 1개
        for(var i=9; i>=1; i--){
            for(var j=0; j<i; j++){
                document.write(i);
            }
            document.write("<br>");
        }
    </script>
</head>
