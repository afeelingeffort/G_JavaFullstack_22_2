<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>프런트엔드 개발자 지원서</h1>
    HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
    <hr>
    <h4>개인정보</h4>
    <ul>
        <li>이름<input type="text" placeholder="공백없이 입력하세요" autofocus></li>
        <li>연락처<input type="tel"></li>
    </ul>
    <h4>지원 분야</h4>
    <ul>
        <label>
            <li><input type="radio" name="Frontend" value="webPublish">웹 퍼블리싱</li>
        </label>
        <label>
            <li><input type="radio" name="Frontend" value="webAppli">웹 애플리케이션 개발</li>
        </label>
        <label>
            <li><input type="radio" name="Frontend" value="developEnvi">개발 환경 개선</li>
        </label>
    </ul>
    <h4>지원 동기</h4>
    <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
    <button type="submit">접수하기</button>
    <button type="reset">다시쓰기</button>
</body>

</html>
