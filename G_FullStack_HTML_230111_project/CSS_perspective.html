<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #no-pers, #pers{
            border:1px solid black;
            margin:30px;
            float:left;
        }

        .rotatex{
            /* x축으로 회전하면서 찌그러지듯이 보임 */
            transform: rotateX(50deg);
        }

        #pers{
            /* 300px 만큼 원근감 적용 */
            perspective: 300px;
        }
    </style>
</head>

<body>
    <h4>원본 이미지</h4>
    <div>
        <img src="images/sunset.jpg">
    </div>

    <div id="no-pers">
        <div class="rotatex">
            <img src="images/sunset.jpg">
        </div>
    </div>

    <div id="pers">
        <div class="rotatex">
            <img src="images/sunset.jpg">
        </div>
    </div>
</body>

</html>
