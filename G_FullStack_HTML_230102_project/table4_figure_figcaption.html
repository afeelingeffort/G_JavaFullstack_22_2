<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <figure>
        <!-- 제목이 좌측에서 표시하면서 표가 들여쓰기 됨
        <figcaption>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </figcaption> -->
        <table border="1">
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>http://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozilla</td>
                <td>http://www.mozilla.org/firefox/</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>http://www.microsoft.com/ko-kr/windows/microsoft-edge/</td>
            </tr>
        </table>
        <figcaption>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </figcaption>
    </figure>

</html>
