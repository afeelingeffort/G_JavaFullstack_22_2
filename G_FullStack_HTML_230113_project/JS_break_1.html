<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=1; i<=10; i++){
            // if문 중괄호 생략하면서 한줄로 break 사용가능
            if(i==6) break;
            document.write(i,"<br>");
        }
    </script>
</head>
