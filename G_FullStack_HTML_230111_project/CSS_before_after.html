<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            margin:15px;
        }

        /* 요소 앞에 내용 추가 */
        /* li.hot::before */

        /* 요소 뒤에 내용 추가 */
        li.hot::after{
            content:"NEW!";
            font-size:x-small;
            padding:2px 4px;
            margin:0 10px;
            background:#f00;
            color:#fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>제품 목록</h1>
        <ul>
            <li class="hot">제품 A</li>
            <li>제품 B</li>
            <li>제품 C</li>
            <li class="hot">제품 D</li>
        </ul>
    </div>
</body>
</html>
