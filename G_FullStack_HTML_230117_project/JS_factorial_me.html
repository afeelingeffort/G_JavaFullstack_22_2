<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 팩토리얼

        var fac=prompt("정수는? ");
        var result=1;

        // 초기값이 0대신 1이고, 덧셈 대신 곱셈
        for(var i=1; i<=fac; i++){
            result*=i;
        }

        document.write("결과: "+result);
    </script>
</head>
