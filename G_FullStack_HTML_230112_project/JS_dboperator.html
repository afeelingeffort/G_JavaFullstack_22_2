<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1=10;
        var num2=3;

        // num1=num1+num2;
        num1+=num2;
        document.write(num1,"<br>");

        // num1=num1-num2;
        num1-=num2; //13-3 (10-3이 아님)
        document.write(num1,"<br>");

        num1*=num2;
        document.write(num1,"<br>");

        num1%=num2;
        document.write(num1,"<br>");

        num1/=num2;
        document.write(num1,"<br>");
    </script>
</head>

</body>
