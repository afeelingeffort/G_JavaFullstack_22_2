<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // val() : 해당 요소의 value 값
            var result1=$("#user_name").val();
            console.log(result1); //용대리

            //hello가 jquery로 바뀜
            $("#user_id").val("jquery"); 

            // prop : 해당 속성 값
            // defaultValue : 초기 value값
            var result2=$("#user_id").prop("defaultValue"); 
            console.log(result2); //hello

            // value : 현재 value 값
            var result3=$("#user_id").prop("value"); 
            console.log(result3); //jquery
        });
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>
</body>
</html>
