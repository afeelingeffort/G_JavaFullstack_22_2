<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 20px;
            border:1px solid #ccc;
            border-radius: 5px;
        }

        #inline img{
            margin:10px;

            /* 기본값 : inline */
            display:inline;
        }

        #block img{
            margin:10px;
            /* block : 너비 100% */
            display:block;
        }
    </style>
</head>

<body>
    <div id="inline">
        <img src="images/pic1.jpg">
        <img src="images/pic2.jpg">
        <img src="images/pic3.jpg">
    </div>
    <div id="block">
        <img src="images/pic1.jpg">
        <img src="images/pic2.jpg">
        <img src="images/pic3.jpg">
    </div>
</body>

</html>
