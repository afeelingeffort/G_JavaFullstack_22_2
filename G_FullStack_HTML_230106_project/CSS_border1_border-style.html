<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:100px;

            /* border-width : 테두리 굵기 */
            border-width: 5px;
            
            margin:15px;

            display:inline-block;
        }

        .box1{
            /* border-style : 선종류 */
            border-style: solid;
        }

        .box2{
            /* dotted : 점선 */
            border-style: dotted;
        }

        .box3{
            /* dashed : 선으로 된 점선 */
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
