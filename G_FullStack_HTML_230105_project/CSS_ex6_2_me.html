<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            border: 1px solid #ccc;
            width: 500px;
            padding: 10px;
        }

        .weight {
            font-weight: 700;
            font-size: larger;
        }

    </style>
</head>

<body>
    <div class="border">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li> <span class="weight"> 반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다 <br></li>
            <li> <span class="weight"> 플랫 디자인</span> - 입체에서 평면으로 <br></li>
            <li> <span class="weight"> 풀스크린 배경</span> - 콘텐츠에 집중 <br></li>
            <li> <span class="weight"> 웹 페이지 사이트</span> - 한 페이지에 모든 내용을 담다<br></li>
            <li> <span class="weight"> 페렐렉스 스크롤링</span> - 동적인 효과로 강한 인상을!<br></li>
            <li> <span class="weight"> 웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술<br></li>
        </ul>
    </div>
</body>

</html>
