<!-- 2자리의 정수(10~99사이)를 입력받고, 10의 자리와 일의 자리가 같은지 판별하여 출력하는 프로그램 작성 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var result=prompt("2자리 정수 입력(10~99)>>");

        document.write(result%11==0? "Yes! 10의 자리와 1의 자리가 같습니다.": "No! 10의 자리와 1의 자리가 다릅니다");
    </script>
</head>
<body>
    
</body>
</html>
