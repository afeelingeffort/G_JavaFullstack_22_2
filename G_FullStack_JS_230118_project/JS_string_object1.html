<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트에서는 문자, 자바에서는 문자열
        var str="Hello Thank you good luck to you";

        document.write(str.charAt(16),"<br>");  //인덱스 16번째의 값
        document.write(str.indexOf("you"),"<br>");  //첫번째 you의 인덱스
        document.write(str.indexOf("you",16),"<br>");  //16번째 인덱스에서 발견된 you의 인덱스
        document.write(str.lastIndexOf("you"),"<br>");  //뒤에서부터 첫번째로 발견된 you의 인덱스
        document.write(str.lastIndexOf("you",25),"<br>");  //25번째에서 뒤에서부터 첫번째 발견된 you의 인덱스
        document.write("===========================","<br>");
        // document.write(str.match("lack"),"<br>");   //lack 못찾음(null)
        document.write(str.match("luck"),"<br>");   //luck을 찾아서 출력
        document.write(str.search("luck"),"<br>");  //luck을 찾아서 인덱스 출력
        document.write(str.search("you"),"<br>");   //you를 찾아서 인덱스 출력
        document.write(str.substr(21, 4),"<br>");   //21번 인덱스에서 4개를 출력
        document.write(str.substring(6, 11),"<br>");   //6번 인덱스에서 11번 인덱스 앞에까지 출력
        document.write(str.replace("you", "me"),"<br>");   //첫번째로 발견된 you를 me로 변경
        document.write("===========================","<br>");
        document.write(str.toLowerCase(),"<br>");   //소문자로 변경
        document.write(str.toUpperCase(),"<br>");   //대문자로 변경
        document.write(str.length,"<br>");  //문자 총 갯수
        document.write("===========================","<br>");
        var arr=str.split(" "); //스페이스를 기준으로 배열로 저장
        document.write(arr[0],"<br>");  //배열에서 0번째 인덱스의 값을 출력
        document.write(arr[4],"<br>");  //배열에서 4번째 인덱스의 값을 출력

        var str2="A";
        var t=str2.charCodeAt(0);   //A의 아스키 코드로 반환
        document.write(t,"<br>");
        document.write(String.fromCharCode(65),"<br>"); //아스키 코드로 문자를 반환
        document.write(String.fromCharCode(72),"<br>");

        document.write(str.charCodeAt(0),"<br>");   //H의 아스키코드
    </script>
</head>
<body>
    
</body>
</html>
