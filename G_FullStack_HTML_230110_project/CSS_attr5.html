<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }

        li{
            display:inline-block;
            margin:10px;
        }

        li a{
            font-size: 14px;
            color:blue;
            text-decoration: none;
        }

        /* ^= : 해당 단어가 시작하는 것만 적용 */
        a[title^="us"]{
            background: url(images/us.png) no-repeat left center;
            padding:5px 25px;
        }

        a[title^="jap"]{
            background:url(images/jp.png) no-repeat left center;
            padding:5px 25px;
        }

        a[title^="chin"]{
            background:url(images/ch.png) no-repeat left center;
            padding:5px 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <!-- title : 마우스 올렸을 때 제목 표시 -->
        <li><a href="#" title="us">영어</a></li>

        <!-- ^=에 적용 안됨
        <li><a href="#" title="englishus">영어</a></li>
        <li><a href="#" title="english us">영어</a></li> -->

        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
        <li><a href="#" title="chinese">중국어</a></li>
    </ul>
</body>
</html>
