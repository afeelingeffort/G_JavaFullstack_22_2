<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i=1;
        while(i<=30){
            // 2의 배수와 5의 배수인 것만 출력
            if(i%2==0&&i%5==0){
                document.write(i,"<br>");
            }
            i++;
        }
    </script>
</head>
