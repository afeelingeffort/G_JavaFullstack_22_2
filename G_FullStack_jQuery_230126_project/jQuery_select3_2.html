<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // attr 메소드 : 속성값을 가져옴
            var srcVal=$("#sec_1 img").attr("src");
            console.log(srcVal); 

            // 속성값을 replace 메소드로 변경
            // $("#sec_1 img").attr({"width":200, "src":srcVal.replace("1.jpg", "2.jpg")});

            // removeAttr 메소드 : 해당 속성 제거
            $("#sec_1 img").attr({"width":200, "src":srcVal.replace("1.jpg", "2.jpg")}).removeAttr("border");
        });
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p><img src="images/math_img_1.jpg" border="2"></p>
    </section>
</body>
</html>
