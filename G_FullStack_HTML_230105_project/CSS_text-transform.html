<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trans1{
            /* text-transform 속성값이 uppercase는 대문자로 변환 */
            text-transform: uppercase;
        }

        .trans2{
            /* text-transform 속성값이 capitalize는 첫글자만 대문자로 변환 */
            text-transform: capitalize;
        }

        .trans3{
            /* text-transform 속성값이 lowercase는 소문자로 변환 */
            text-transform: lowercase;
        }

        .trans4{
            /* text-transform 속성값이 none은 변환이 없음 */
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1>Have to study</h1>
    <ul>
        <li class="trans1">html</li>
        <li class="trans1">css</li>
        <li class="trans2">javascript</li>
        <li class="trans3">JQUERY</li>
        <li class="trans4">AJAX</li>
    </ul>
</body>
</html>
