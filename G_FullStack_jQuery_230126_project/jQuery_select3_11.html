<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // var copyObj=$(".box1"); //div.box1
            // 잘라내기
            // var copyObj=$(".box1").children(); //0: p, 1: p
            
            // clone() : 복제
            var copyObj=$(".box1").children().clone();
            console.log(copyObj);

            // remove() : 해당 요소 삭제
            $(".box2").remove();

            // empty() : 해당 요소의 하위요소들(자식들) 삭제
            $(".box3").empty();
            $(".box3").append(copyObj);
        });
    </script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
