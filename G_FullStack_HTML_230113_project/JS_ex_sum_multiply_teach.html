<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n=prompt("3자리수 정수 입력(100~999)>>");
        
        // 100의 자리수
        var hundred=Math.floor(n/100);
        var hundredRest=n%100;

        // 10의 자리수
        var ten=Math.floor(hundredRest/10);

        // 1의 자리수
        var one=hundredRest%10;

        var sum=hundred+ten;
        var multiply=ten*one;

        document.write("100의 자리와 1의 자리의 합은 "+sum,"<br>");
        document.write("10의 자리와 1의 자리의 곱은 "+multiply,"<br>");
    </script>
</head>

</body>
</html>
