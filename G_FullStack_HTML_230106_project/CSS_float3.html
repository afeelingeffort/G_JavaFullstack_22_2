<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding:20px; 
            margin:10px;
        }
        .box1{
            background: #ffdB00;
            float:left;
        }

        .box2{
            background: #0094ff;
            float:left;
        }

        .box3{
            background:#00ff21;
            /* none : 기본값 */
            float:none;
        }

        .box4{
            background: #a874ff;
            
            /* float:none; */
            /* clear:both; */

            /* left:both하고 똑같이 표시됨 */
            /* right는 사용한 게 없어서 none과 똑같이 표시됨 */
            clear:right;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>    
    <div class="box2">박스2</div>    
    <div class="box3">박스3</div>    
    <div class="box4">박스4</div>    
</body>
</html>
