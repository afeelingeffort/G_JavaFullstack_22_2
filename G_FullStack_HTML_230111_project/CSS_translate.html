<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border:1px solid black;
            margin:40px;
            float:left;
        }

        .movex:hover{
            /* 오른쪽으로 이동 */
            /* transform: translateX(50px); */

            /* 왼쪽으로 이동 */
            transform: translateX(-50px);
        }

        .movey:hover{
            /* 아래로 이동 */
            /* transform: translateY(20px); */

            /* 위로 이동 */
            transform: translateY(-20px);
        }

        .movexy:hover{
            /* 오른쪽, 아래로 대각선 방향으로 이동 */
            /* transform:translate(10px,20px); */

            /* 왼쪽, 위로 대각선 방향으로 이동 */
            transform:translate(-10px,-20px);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="movex">
            <img src="images/bus.jpg">
        </div>
    </div>

    <div class="origin">
        <div class="movey">
            <img src="images/bus.jpg">
        </div>
    </div>

    <div class="origin">
        <div class="movexy">
            <img src="images/bus.jpg">
        </div>
    </div>
</body>
</html>
