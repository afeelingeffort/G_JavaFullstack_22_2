<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            background-color: #e6e8e6;
        }

        h1{
            color:#fff;
        }

        .calculator{
            background-color: #bfb8da;
            box-shadow: 5px 5px 10px #8e96e2;
            width:300px;
            padding:20px;
            border-radius: 20px;
        }

        .display{
            background-color: #f5f1e3;
            border:none;
            width:100%;
            height:50px;
            border-radius: 16px;
            text-align: center;
            font-size:20px;
            padding:0 20px;
        }

        button{
            border:none;
            background-color: #6f5f90;
            border-radius: 5px;
            color:#fff;
            font-size:24px;
            width:60px;
            height:40px;
        }
    </style>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" class="display">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button type="button">+</button>
                    </td>
                    <td>
                        <button type="button">-</button>
                    </td>
                    <td>
                        <button type="button">*</button>
                    </td>
                    <td>
                        <button type="button">/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="button">7</button>
                    </td>
                    <td>
                        <button type="button">8</button>
                    </td>
                    <td>
                        <button type="button">9</button>
                    </td>
                    <td>
                        <button type="button">C</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="button">4</button>
                    </td>
                    <td>
                        <button type="button">5</button>
                    </td>
                    <td>
                        <button type="button">6</button>
                    </td>
                    <td rowspan="3">
                        <button type="button" style="height:127px">=</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="button">1</button>
                    </td>
                    <td>
                        <button type="button">2</button>
                    </td>
                    <td>
                        <button type="button">3</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button type="button" style="width:100%;">0</button>
                    </td>
                    <td>
                        <button type="button">.</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
