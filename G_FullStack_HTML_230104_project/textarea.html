<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>로그인</legend>
            아이디
            <input type="text" size="10">
            비밀번호
            <input type="password" size="10">
            <input type="submit" value="로그인">
        </fieldset>
        <fieldset>
            <legend>가입하기</legend>
            <ul>
                <li>
                    아이디 <b>*</b>
                    <input type="text" size="20" required>
                </li>
                <li>
                    비밀번호 <b>*</b>
                    <input type="password" size="20" required>
                </li>
                <li>
                    비밀번호 확인 <b>*</b>
                    <input type="password" size="20" required>
                </li>
                <li>
                    이름 <b>*</b>
                    <input type="text" size="20" required>
                </li>
                <li>
                    메일 주소 <b>*</b>
                    <input type="email" size="20" required>
                </li>
                <li>
                    전화번호 <b>*</b>
                    <input type="tel" size="20">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이지스퍼블리싱</legend>
            <!-- textarea 태그는 텍스트 영역으로 넓게 표시 -->
            <!-- cols속성은 가로 길이/ rows속성은 세로 길이 -->
            <textarea cols="60" rows="10">
                열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱
                열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱
                열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱
                열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱
                열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱
            </textarea>
        </fieldset>
        <fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="다시쓰기">
        </fieldset>
    </form>
</body>

</html>
