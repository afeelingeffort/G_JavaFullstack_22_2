<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $("#btn1")
                // data : text에 jquery 설정
                .data({ "text": "jquery" })
                .on({
                    // 마우스 올렸을때 외부함수 호출
                    "mouseover": overFnc,
                    // 마우스 벗어났을때 외부함수 호출
                    "mouseout": outFnc
                });

            $("#btn2")
                // data : text에 jquery 설정
                .data({ "text": "welcome" })
                .on({
                    // 마우스 올렸을때 외부함수 호출
                    "mouseover": overFnc,
                    // 마우스 벗어났을때 외부함수 호출
                    "mouseout": outFnc
                });

            function overFnc() {
                // 해당 객체에 text 내용을 넣기
                $(".txt").text($(this).data("text"));
            }

            function outFnc() {
                // 해당 객체에 text 내용을 넣기
                $(".txt").text("");
            }
        });
    </script>
</head>

<body>
    <p>
        <button id="btn1">버튼1</button>
    </p>
    <p>
        <button id="btn2">버튼2</button>
    </p>
    <p class="txt"></p>
</body>

</html>
