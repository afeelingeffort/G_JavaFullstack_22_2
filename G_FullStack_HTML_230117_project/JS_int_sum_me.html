    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //입력받은 정수 n까지의 합을 계산
        var n=prompt("정수는?");
        var sum=0;

        for (var i = 0; i<=n; i++) {
            sum+=i;
        }

        document.write("결과 : "+sum);
    </script>
