<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:500px;
            height:300px;
            margin:0 auto;
            border:2px solid black;

            /* 텍스트가 주축 방향으로 옆으로 붙는다. */
            display:flex;

            /* 수직 가운데 정렬 */
            align-items: center;
        }

        #container div{
            width:200px;
            border:2px solid black;
            background:#ccc;
        }

        h2{
            font-size:20px;
            font-weight: bold;
            padding:20px;
        }

        #box1{
            /* 시작위치로 정렬 */
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1">
            <h2>box1</h2>
        </div>
        <div id="box2">
            <h2>box2</h2>
        </div>
        <div id="box3">
            <h2>box3</h2>
        </div>
    </div>
</body>
</html>
