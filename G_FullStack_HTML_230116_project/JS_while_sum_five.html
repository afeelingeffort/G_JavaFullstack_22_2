<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 500~600까지 5의 배수 합계

        var a = 500;
        var sum = 0;

        while (a <= 600) {
            if (a % 5 == 0) {
                sum += a;
            }
            a++;
        }
        document.write(sum);
    </script>
</head>

<body>

</body>

</html>
