<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            /* 대문자 M크기 */
            font-size: 1em;
        }

        .two{
            /* 대문자 M크기의 두배 */
            font-size: 2em;
        }

        .three{
            font-size:3em;
        }

        .onepx{
            font-size:1px;
        }

        .sixteenpx{
            font-size:16px;
        }

        .apx{
            /* full hd1920*1090의 세로크기로 표시 */
            font-size: 1080px;
        }
    </style>
</head>
<body>
    <p>브라우저의 크기를 가진 단락</p>
    <p class="one">브라우저의 크기를 가진 단락</p>
    <p class="two">브라우저의 크기를 가진 단락</p>
    <p class="three">브라우저의 크기를 가진 단락</p>
    <p class="onepx">브라우저의 크기를 가진 단락</p>
    <p class="apx">브라우저의 크기를 가진 단락</p>
</body>
</html>
