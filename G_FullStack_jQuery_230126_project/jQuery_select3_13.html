<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
        }
    </style>

    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // unwrap : 부모 요소가 삭제
            $("strong").unwrap();

            // wrap : 해당 요소로 감싼다. (각각)
            $(".ct1").wrap("<div />");

            // wrapAll : 해당 요소로 감싼다. (전체)
            $(".ct2").wrapAll("<div />");

            // wrapInner : 해당 요소의 내용을 감싼다.
            $("li").wrapInner("<h3 />");
        });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
</body>
</html>
