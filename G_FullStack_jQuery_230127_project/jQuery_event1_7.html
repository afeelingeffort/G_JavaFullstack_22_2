<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // 영역 안에서 하위 요소를 벗어나면 이벤트 발생
            $("#box_1").on("mouseout",function(){
                $("#box_1").css({"background-color":"yellow"});
            });

            // 영역 안에서 하위 요소를 벗어나면 이벤트 발생하지 않고, 영역을 벗어나야 발생
            $("#box_2").on("mouseleave",function(){
                $("#box_2").css({"background-color":"pink"});
            });
        });
    </script>
</head>
<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>
    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
</body>
</html>
