<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .BigBtn {
            margin: 4px;
            display:inline;
        }

        .middleBtn {
            padding: 1px 20px;
        }

        input {
            margin-bottom: 10px;
        }

        .term3{
            float:left;
        }

        .equals{
            clear:both;
        }
    </style>
</head>

<body>
    <h1>Calculator</h1>
    <hr>
    <input type="text">
    <br>
    <div class="term">
        <button type="button" class="smallBtn">+</button>
        <button type="button" class="smallBtn">-</button>
        <button type="button" class="smallBtn">*</button>
        <button type="button" class="smallBtn">/</button>
    </div>

    <div class="term2">
        <button type="button" class="smallBtn">7</button>
        <button type="button" class="smallBtn">8</button>
        <button type="button" class="smallBtn">9</button>
        <button type="button" class="smallBtn">C</button>
    </div>

    <div class="term3">
        <button type="button" class="smallBtn">4</button>
        <button type="button" class="smallBtn">5</button>
        <button type="button" class="smallBtn">6</button>
    </div>
    <span class="equals"> <button type="button" class="BigBtn" style="height:100px;">=</button></span>
    
    <br>
    <span class="term4"><button type="button" class="smallBtn">1</button></span>
    <span class="term4"><button type="button" class="smallBtn">2</button></span>
    <span class="term4"><button type="button" class="smallBtn">3</button></span>

    <br>
    <span class="term4"><button type="button" class="smallBtn">0</button></span>
    <span class="term4"><button type="button" class="middleBtn">.</button></span>

</body>

</html>
