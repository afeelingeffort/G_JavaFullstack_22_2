<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size:60px;
        }

        div{
            width:200px;
            height: 200px;
        }

        .container{
            border:1px solid black;
            margin-top:100px;
            margin-left:100px;
            float:left;
            text-align: center;

            perspective: 300px;
        }

        .box{
            background:#82dbd8;
            transform:rotateY(95deg);
        }

        #back1{
            /* visible : 기본값으로 뒷면이 보임 */
            backface-visibility: visible;
        }

        #back2{
            /* hideen : 뒷면 숨김 */
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="back1">
            <h1>BACK</h1>
        </div>
    </div>

    <div class="container">
        <div class="box" id="back2">
            <h1>BACK</h1>
        </div>
    </div>
</body>
</html>
