<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:auto;
            background: #0094ff;
            color:white;
            margin:15px;
            display:inline-block;
        }

        .box1{
            /* top right bottom left 순서대로 적용 */
            padding:10px 30px 10px 30px;
        }

        .box2{
            /* 상동 */
            padding:10px 30px;
        }

        .box3{
            /* padding : 10px 10px 10px 10px; */
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="box1">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
    <div class="box2">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
    <div class="box3">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
</body>
</html>
