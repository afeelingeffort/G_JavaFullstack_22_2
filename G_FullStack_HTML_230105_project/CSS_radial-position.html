<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin: 10px;
        }

        .grad1 {
            /* 그라데이션: 원형으로 중심점이 가로 세로 10% 지점에서 시작해서 흰색에서 파란색으로 */
            background: radial-gradient(circle at 10% 10%, white, blue);
        }
    </style>
</head>

<body>
    <div class="grad1"></div>
</body>

</html>
