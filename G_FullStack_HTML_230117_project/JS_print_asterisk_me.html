<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //정수 입력받음, 숫자를 가지고 별표 갯수 출력, 엔터를 치면서 갯수-1

        var result=prompt("정수를 입력하시오>>");

        for(var i=1; i<=result; i++){
            document.write("*");
            for(var j=result; i<j; j--){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</head>

</body>
</html>
