<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?");
        var url;

        switch (site) {
            case "구글":
                url = "www.google.com";
                break;
            case "네이버":
                url = "www.naver.com";
                break;
            case "다음":
                url = "www.daum.net";
                break;
            case "네이트":
                url = "www.nate.com";
                break;
            default:
                alert("잘못 입력하셨습니다.");
                location.reload();
        }

        if(url){
            // href 속성으로 사이트 이동
            location.href="http://"+url;
        }
    </script>
</head>

</body>

</html>
