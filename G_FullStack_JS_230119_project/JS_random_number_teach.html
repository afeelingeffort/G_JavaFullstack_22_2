<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1~10 정수가 난수 발생, 7출력되면 종료
        //1이 극악의 확률로 나옴
        var rNumber;

        while(true){
            rNumber=Math.ceil(Math.random()*9)+1;
            document.write(rNumber,"<br>");
            if(rNumber==7){
                break;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
